<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function Profile() { 
            const[user, setUser] = React.useState([])
            const[loading, setLoading] = React.useState(true)

            React.useEffect(() => {
                fetch('https://jsonplaceholder.typicode.com/users/1')
                .then(res => res.json())
                .then(data => {
                    setUser(data) 
                    setLoading(false)
                })
            }
            ,[])
            return (
                   <div className='container'>
                        <h1 className='title'>Profile Card</h1>
                        <img className='avatar' src ='https://static.vecteezy.com/system/resources/previews/036/280/650/non_2x/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-illustration-vector.jpg' alt="Avatar"/>
                        <p className='name'>{user.name}</p>
                        <div className='icon-list'>
                            <i className="social fa-brands fa-facebook"></i>
                            <i className="social fa-brands fa-google-plus-g"></i>
                            <i className="social fa-brands fa-square-instagram"></i>
                            <i className="social fa-brands fa-twitter"></i>
                        </div>
                        {loading ?  
                        <p className= 'loading'>Đang tải</p> :  (
                        <div className = 'wrapper'>
                            <div className="content">
                                <i className="fa-solid fa-envelope"></i>
                                <p>Email: {user.email}</p>
                            </div>
                            <div className="content">
                                <i className="fa-solid fa-square-phone"></i>
                               <p> Phone: {user.phone}</p>
                            </div>
                            <div className="content">
                                <i className="fa-solid fa-house"></i>
                               <p> Website: {user.website}</p>
                            </div>
                            <div className="content">
                                <i className="fa-solid fa-location-dot"></i>
                                <p>Address: {user?.address?.street}, {user?.address?.city}</p>
                            </div>
                        </div>
                        )}
                        <button className="btn">Connect</button>

                   </div>
                   
            )
        }
        const app = (
                <>
                    <Profile />
                </>
        )

        const root = ReactDOM.createRoot(document.querySelector('#root'))
        root.render(app)            
    </script>
</body>

</html>
