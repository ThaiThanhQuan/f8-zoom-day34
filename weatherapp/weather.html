<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function Weather() {
            const weatherData = {
                    "hanoi": { city: "H√† N·ªôi", temp: 28, weather: "N·∫Øng",
                    humidity: 65 },
                    "hcm": { city: "TP.HCM", temp: 32, weather: "C√≥ m√¢y",
                    humidity: 78 },
                    "danang": { city: "ƒê√† N·∫µng", temp: 30, weather: "M∆∞a nh·∫π",
                    humidity: 82 }
            }

            const[selectedCity, setSelectedCity] = React.useState("hanoi")
            const [weatherDatas, setWeatherDatas] = React.useState(weatherData);

            const handleChange = (e) => {
                setSelectedCity(e.target.value)
            }

            const randomWeather = () => {
               setWeatherDatas((prev) => {
                const newData = { ...prev };

                const city = selectedCity;
                const oldTemp = newData[city].temp;
                const oldHumidity = newData[city].humidity;

                const randomSign = Math.random() < 0.5 ? -5 : 5;

                newData[city] = {
                    ...newData[city],
                    temp: oldTemp + randomSign,       
                    humidity: oldHumidity + randomSign,
                };

                return newData;
            });
            }
            const weather = weatherDatas[selectedCity]

            return(
                <div className="weather-app">
                <h1 className="app-header">WEATHER APP</h1>

                <div className="form-group">
                <label className="title">Ch·ªçn th√†nh ph·ªë</label>
                    <select onChange={handleChange} className="select-city">
                        {Object.keys(weatherDatas).map((key) => (
                            <option key={key} value={key}> 
                                   {weatherDatas[key].city} 
                            </option>
                        ))}
                   
                    </select>
                </div>

                <div className="weather-card">
                    <h3 className="city">{weather.city} ‚òÄ</h3>
                    <p className="temp">üå° {weather.temp}¬∞C</p>
                    <p className="desc">‚òÅ {weather.weather}</p>
                    <p className="humidity">üíß {weather.humidity}%</p>
                </div>
                
                <button onClick={randomWeather} className="refresh-btn">L√†m m·ªõi</button>
                
                </div>

           )
           
        }

        const app = (
                    <Weather />
        )

        const root = ReactDOM.createRoot(document.querySelector('#root'))
        root.render(app)            
    </script>
</body>

</html>
