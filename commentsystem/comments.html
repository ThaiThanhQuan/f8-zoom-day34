<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function Comment() {
            const[comments, setComments] = React.useState([])
            const[formData, setFormData] = React.useState({
                name: "",
                email: "",
                body: ""
            })

            React.useEffect(() => {
                fetch('https://jsonplaceholder.typicode.com/comments?postId=1')
                .then(reps => reps.json())
                .then(data => setComments(data))
            },[])

            const handleChange = (e) => {
                const {name, value} = e.target
                setFormData(prev => (
                    {...prev, 
                        [name]: value
                    }))

            }
            const handleSubmit = (e) => {
                e.preventDefault();
                const newComments = {...formData}
                setComments([newComments, ...comments])
                setFormData({name: "", email: "", body: ""})
            }
           return (
            <>
                <h1 className="header">Comments</h1>
                <form onSubmit={handleSubmit} className="comment-form">
                    <div className="form-group">
                    <label>Name:</label>
                    <input
                        type="text"
                        name="name"
                        value={formData.name}
                        onChange={handleChange}
                        required
                    />
                    </div>
                    <div className="form-group">
                    <label>Email:</label>
                    <input
                        type="email"
                        name="email"
                        value={formData.email}
                        onChange={handleChange}
                        required
                    />
                    </div>

                    <div className="form-group">
                    <label>Body:</label>
                    <textarea
                        name="body"
                        required
                        value={formData.body}
                        onChange={handleChange}
                        rows={4}
                    />
                    </div>

                <button className="btn-submit">Submit Comment</button>
                </form>
                {comments.map(comment => (
                    <div className="comment" key={comment.id}>
                        <img className="comment-avatar" src = "https://ui-avatars.com/api/?name=${name}&background=random" alt='user' />
                            <div className="comment-content">
                                <div className="comment-header">
                                    <p className="comment-name">{comment.name}</p> 
                                    <p className="comment-time">2 giờ trước</p> 
                                </div>

                                <p className="comment-email">{comment.email}</p> 
                                <p className="comment-body">{comment.body}</p> 

                                 <div className="comment-footer">
                                    <p className="comment-like"><i className="fa-regular fa-thumbs-up"></i>255</p>
                                    <p className="comment-reply">Reply</p>
                                </div>
                            </div>
                    </div>
                ))}
            </>
           )
           
        }

        const app = (
                    <Comment />
        )

        const root = ReactDOM.createRoot(document.querySelector('#root'))
        root.render(app)            
    </script>
</body>

</html>
